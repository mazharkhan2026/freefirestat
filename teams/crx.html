<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Critical X — Team Roster</title>
    <link rel="icon" type="image/png" href="../images/crx3.jpeg">
    <style>
         :root {
            --bg: #071021;
            /* dark */
            --card: #0d1830;
            --accent1: #1b9fff;
            /* blue */
            --accent2: #8b2cff;
            /* purple */
            --glass: rgba(255, 255, 255, 0.04);
            --text: #e6eef8;
            --muted: #9bb0d1;
            --card-radius: 14px;
            --card-padding: 18px;
            --max-width: 1100px;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }
        
        * {
            box-sizing: border-box
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(1200px 600px at 10% 20%, rgba(27, 159, 255, 0.06), transparent 8%), radial-gradient(1000px 500px at 90% 80%, rgba(139, 44, 255, 0.05), transparent 10%), var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 18px;
        }
        
        .container {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 22px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }
        
        .logo {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-size: 18px;
            box-shadow: 0 8px 30px rgba(11, 22, 45, 0.6);
        }
        
        h1 {
            font-size: 20px;
            margin: 0
        }
        
        p.lead {
            margin: 0;
            color: var(--muted)
        }
        /* roster grid */
        
        .roster {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
        }
        
        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent 40%), var(--card);
            border-radius: var(--card-radius);
            padding: var(--card-padding);
            box-shadow: 0 6px 30px rgba(2, 6, 18, 0.6);
            transition: transform .18s ease, box-shadow .2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-align: center;
        }
        
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 40px rgba(3, 10, 30, 0.7)
        }
        
        .player-img {
            width: 100%;
            height: 260px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }
        
        .name {
            font-weight: 700;
            font-size: 16px
        }
        
        .role {
            font-size: 13px;
            color: var(--muted)
        }
        
        .btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 9px;
            text-decoration: none;
            font-weight: 600;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            color: white;
            box-shadow: 0 8px 20px rgba(27, 159, 255, 0.08);
        }
        
        footer {
            margin-top: 28px;
            color: var(--muted);
            font-size: 13px;
            text-align: center
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo">CRX</div>
                <div>
                    <h1>Critical X</h1>
                    <p class="lead">Official roster </p>
                </div>
            </div>

        </header>

        <!-- Roster grid (links go to sections in the same file) -->
        <section class="roster">

            <article class="card">
                <div class="player-img">
                    <img src="../images/mazhar2.jpg" alt="Player 1">
                </div>
                <div class="name">CRX Mazharr</div>
                <div class="role">IGL — Nader</div>
                <a class="btn" href="../players/mazhar.html">View Profile</a>
            </article>

            <article class="card">
                <div class="player-img">
                    <img src="../images/natsu.jpg" alt="Player 2">
                </div>
                <div class="name">CRX Raza</div>
                <div class="role">Rusher</div>
                <a class="btn" href="../players/natsu.html">View Profile</a>
            </article>

            <article class="card">
                <div class="player-img">
                    <img src="../images/marshal.jpg" alt="Player 3">
                </div>
                <div class="name">CRX Marshal</div>
                <div class="role">S.Rusher</div>
                <a class="btn" href="../players/marshal.html">View Profile</a>
            </article>

            <article class="card">
                <div class="player-img">
                    <img src="../images/harry.jpg" alt="Player 4">
                </div>
                <div class="name">CRX Harry</div>
                <div class="role">Sniper</div>
                <a class="btn" href="../players/harry.html">View Profile</a>
            </article>

            <article class="card">
                <div class="player-img">
                    <img src="../images/smile.jpg" alt="Player 5">
                </div>
                <div class="name">CRX Smile</div>
                <div class="role">Supporter</div>
                <a class="btn" href="../players/smile.html">View Profile</a>
            </article>

            <article class="card">
                <div class="player-img">
                    <img src="../images/talha.jpg" alt="Player 5">
                </div>
                <div class="name">CRX Kakashi</div>
                <div class="role">Coach</div>
                <a class="btn" href="../players/talha.html">View Profile</a>
            </article>
        </section>



        <footer>
            <p>© 2025 CRX Mazhar. All rights reserved.</p>
        </footer>
    </div>

    <script>
        if (location.hash === '#top') {
            history.replaceState(null, '', ' ');
        }
    </script>
</body>

</html>
